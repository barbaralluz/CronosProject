<div class="list row">
    <div class="col-md-12">
      <a class="btn btn-outline-secondary" routerLink="/add-post" style="float: right;">ADICIONAR NOVO POST</a>
      <br><br>
    </div>
    <div class="col-md-6">
      <h4>Posts</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let post of posts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePost(post, i)"
        >
          {{ post.Description }}
          
        </li>
      </ul>

    </div>
    <div class="col-md-6">
      <app-post-details
        [viewMode]="true"
        [currentPost]="currentPost"
      ></app-post-details>
    </div>
  </div>
